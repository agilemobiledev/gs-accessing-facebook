apply plugin: 'java'
apply plugin: 'eclipse-wtp'
apply plugin: 'idea'
apply plugin: 'application'

mainClassName = "hello.HelloFacebookConfiguration"

repositories { mavenCentral() }

dependencies {
	compile "org.springframework.bootstrap:spring-bootstrap-web-starter:0.5.0.BUILD-SNAPSHOT"
	compile "org.springframework:spring-webmvc:3.2.2.RELEASE"
	compile "org.springframework.social:spring-social-facebook:1.1.0.BUILD-SNAPSHOT"
	compile "org.springframework.security:spring-security-crypto:3.1.4.RELEASE"
	compile "org.thymeleaf:thymeleaf-spring3:2.0.16"
}

task wrapper(type: Wrapper) {
	gradleVersion = '1.5'
}
